server:
  port: 8081

spring:
  datasource:
    name: socialmodel
    url: jdbc:mysql://localhost:3306/socialmodel
    username: root
    password:
    # 使用jdbc数据源
    driver-class-name: com.mysql.jdbc.Driver


## 该配置节点为独立的节点
mybatis:
  mapper-locations: classpath:mapping/*.xml  #注意：一定要对应mapper映射xml文件的所在路径
  type-aliases-package: com.example.fbsj.model  # 注意：对应实体类的路径
